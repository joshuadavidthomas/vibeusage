name: test

on:
  push:
    branches: [main]
    paths:
      - "vibeusage-go/**"
  pull_request:
    paths:
      - "vibeusage-go/**"

concurrency:
  group: test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: vibeusage-go

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: vibeusage-go/go.mod

      - name: Run tests
        run: go test ./... -race -v
