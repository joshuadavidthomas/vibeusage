version: 2

project_name: vibeusage

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: vibeusage
    main: ./cmd/vibeusage
    binary: vibeusage
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X github.com/joshuadavidthomas/vibeusage/internal/cli.version={{ .Tag }}

archives:
  - id: default
    ids:
      - vibeusage
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: checksums.txt

brews:
  - name: vibeusage
    ids:
      - vibeusage
    repository:
      owner: joshuadavidthomas
      name: homebrew-homebrew
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://github.com/joshuadavidthomas/vibeusage
    description: "Track usage quotas across AI coding tool providers"
    license: MIT
    install: |
      bin.install "vibeusage"
    test: |
      system "#{bin}/vibeusage", "--version"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
